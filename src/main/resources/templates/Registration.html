<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/registration.css}"/>
    <link rel="stylesheet" th:href="@{/commonStyles.css}"/>
    <link rel="icon" th:href="@{/music.png}" type="image/png"/>
    <link href="../static/registration.css" rel="stylesheet"/>
    <link href="../static/commonStyles.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
          rel="stylesheet"/>
</head>

<body>


<header>
    <div class="nav__container">


        <nav>
            <ul class="nav__links">
                <li class="logo"><a aria-label="Homepage" href="/">TuneHub</a></li>

                <li><a href="home">Home</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="pay">Subscribe</a></li>

            </ul>


        </nav>

    </div>
</header>


<!-- Main section starts here -->
<main>
    <div class="form__heading">
        <h2>Welcome!</h2>
    </div>
    <div class="form__container">

        <!-- Registration form starts here -->
        <form action="register" autocomplete="off" method="post">
            <div class="form__group">
                <!-- <label class="required" for="username">Name:</label> -->
                <input class="form__input" id="username" name="username" placeholder="" required
                type="text" pattern="^[A-Za-z\s]+$" title="Please enter a valid name."/>
                <h2 class="form__label-h2">Name</h2>
            </div>
            <!-- <label class="required" for="email">Email:</label> -->
            <div class="form__group">
                <input class="form__input" id="email" name="email" placeholder="" required
                type="email" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}$" title="Please enter a valid email address." />
                <h2 class="form__label-h2">Email</h2>
            </div>         
                       <!-- <label class="required" for="password">Password:</label> -->
            <div class="form__group">
                <input class="form__input" id="password" name="password" placeholder="" required
                       type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one number."/>
                <h2 class="form__label-h2">Password</h2>
            </div>

            <!-- Gender selection starts here -->
            <div class="fieldset-container">
                <fieldset class="gender">
                    <legend class="required">Gender</legend>
                    <input id="male" name="gender" type="radio" value="male"/>
                    <label for="male">Male</label>
                    <input id="female" name="gender" type="radio" value="female"/>
                    <label for="female">Female</label>
                    <input id="other" name="gender" type="radio" value="other"/>
                    <label for="other">Other</label>
                </fieldset>

                <fieldset class="role">
                    <legend class="required">Role</legend>
                    <input id="admin" name="role" type="radio" value="admin"/>
                    <label for="admin">Admin</label>
                    <input id="customer" name="role" type="radio" value="customer"/>
                    <label for="customer">Customer</label>
                </fieldset>
            </div>

            <div class="form__group">
                <input class="form__input" id="address" name="address" placeholder="" required
                       type="text" pattern="^[A-Za-z0-9\s,.-]+$" title="Please enter a valid address." />
                <h2 class="form__label-h2">Address</h2>
            </div>

            <button type="submit">SignUp</button>


        </form>
    </div>
    <div class="text__login">
        <p class="botton__para">Already have an account?</p>

        <p><a href="login">Log In</a></p>
    </div>


    <!-- Registration form ends here -->
</main>

<!-- Main section ends here -->
<footer>
    <div class="footer__container">

        <ul class="footer__links">
            <li class="logo">&copy; 2025 TuneHub Music Streaming App. All rights reserved.</li>
            <div class="footer__logo">
                <li><a href="https://github.com/ashirbaddash" class="social-icon" target="_blank"> <i class="fa fa-github"></i></a></li>
                <li><a href="https://linkedin.com/ashirbaddash" class="social-icon" target="_blank"> <i class="fa fa-linkedin"></i></a></li>
                <li><a href="https://x.com/ASHIRBAD__DASH" class="social-icon" target="_blank"> <i class="fa fa-twitter"></i></a></li>
            </div>
        </ul>
    </div>


</footer>
</body>

</html>
